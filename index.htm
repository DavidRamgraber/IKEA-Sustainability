<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://davidramgraber.github.io/IKEA-Sustainability/aframe-ar.js"> </script>
<script src="https://davidramgraber.github.io/IKEA-Sustainability/play-on-window-click.js"></script>     
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/86/three.min.js"></script>
 
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-assets> 
        <video id="video" autoplay loop="false" src="https://davidramgraber.github.io/IKEA-Sustainability/IKEA Sustainability Strategy.mp4"></video> 
      </a-assets>  	
      <a-marker-camera preset='custom' url='https://davidramgraber.github.io/IKEA-Sustainability/pattern-marker.patt'>
        <a-entity rotation="-90 0 0" scale="0.7 0.7 0.7">
          <a-video src="#video" width="3.5" height="2" position="0.5 0 -2" play-on-window-click></a-video>
        </a-entity>
      </a-marker-camera>
      
      <a-entity camera>
        <a-entity cursor="fuse: true; fuseTimeout: 50"
            position="0 0 -1">
        </a-entity>
      </a-entity>
      
    </a-scene>
  </body>
</html>
